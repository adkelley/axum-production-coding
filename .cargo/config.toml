# Cargo config file
# See: https://doc.rust-lang.org/cargo/reference/config.html
#
# Environment variables set for all `cargo` commands.
[env]

# Scope down tracing, to filter out external lib tracing
RUST_LOG = "axum_production_course"

# -- Service Environment Variables
#  IMPORTANT:
#     These are only used for the `cargo run` command
#     For deployed env, should be managed bya  container
#     orchestrator like Kubernetes

## -- Secrets
# Keys and passwords below are for localhost development only.
# e.g., "welcome" type of passwords
SERVICE_DB_URL = "postgres://app_user:dev_only_pwd@localhost/app_db"

## -- ConfigMap
# This will be relative to Cargo.toml
# In deployed images, probably should be an absolute path
SERVICE_WEB_FOLDER = "web-folder/"
